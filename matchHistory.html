<!DOCTYPE html>
<html>
<head>
    <title>Multi TicTacToe Game</title>
    <script src="api.js" defer></script>
    <link rel="stylesheet" href="matchHistory.css" />

    <style> </style>
</head>
<body>

    <button class="button2 load" id="load" onclick="load()" >load</button>
    
        <div class="container" id="gameContainer"></div>
    
        <script>
            function createTicTacToeBoards(numBoards) {
                const container = document.getElementById("gameContainer");
                for (let i = 0; i < numBoards; i++) {
                    let board = document.createElement("div");
                    board.classList.add("board");
                    for (let j = 0; j < 9; j++) {
                        let button = document.createElement("button");
                        button.classList.add("button");
                        button.id = `board${i + 1}-cell${j + 1}`;
                        button.setAttribute("onclick", "match(this.id)");
                        board.appendChild(button);
                    }
                    container.appendChild(board);
                }
            }
            
            createTicTacToeBoards(10);
        </script>
    
</body>
</html>
