<!DOCTYPE html>
<html>
<head>

<title>TicTacToe Game</title>
<link rel="stylesheet" href="game.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="api.js" defer></script>

<script src="apiGame.js" defer></script>
</head>

<body>
    <div id="resultContainer" style="display: none;">
        <h2 id="resultMessage"></h2>
        <p id="scoreDisplay"></p>
    </div>

    <button class="button2 matchHistory" id="matchHistory" onclick="matchHistoryload()">matchHistory</button>
    <button class="button2 logout" id="logout" onclick="logout()">log out</button>

    <div class="container">
    <h1 id="title">Tic-Tac-Toe</h1>
    <div class="board">
        <button  class="button  1" id="1" onclick="match(this.id)"></button>
        <button  class="button  2" id="2" onclick="match(this.id)"></button>
        <button  class="button  3" id="3" onclick="match(this.id)"></button>
        <button  class="button  4" id="4" onclick="match(this.id)"></button>
        <button  class="button  5" id="5" onclick="match(this.id)"></button>
        <button  class="button  6" id="6" onclick="match(this.id)"></button>
        <button  class="button  7" id="7" onclick="match(this.id)"></button>
        <button  class="button  8" id="8" onclick="match(this.id)"></button>
        <button  class="button  9" id="9" onclick="match(this.id)"></button>

    </div>
    </div>
</body>

</html>
